<!doctype html>
<html>
<head>
	<title>position</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}

	.main{
		width:400px;
		height:200px;
		background-color: #ccc;
		position:absolute;
		top:25%;
		left:25%;
		right:25%;
		bottom:25%;
	}
	.yellowl{
		background-color: #fc0;
		width:50px;
		height: 50px;
		position: absolute;
		top:0;
		left:0;
		border-radius: 0 0 100% 0;
	}
	.yellow2{
		background-color: #fc0;
		width:50px;
		height:50px;
		position:absolute;
		bottom:0;
		right:0;
		border-radius: 100% 0 0 0;
	}
	</style>
</head>
<body>
	<div class="main">
	<div class="yellowl">
	</div>
	<div class="yellow2">
	</div>
</div>
</body>
</html>
